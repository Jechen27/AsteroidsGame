<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate.
		    Press A or D to turn.
		    Press S to hyperspace.
		    Press Spacebar to shoot.
		    Press R to add asteroids.
		    Every 1000 points earns you an extra life.
	    </footer>
	</body>
</html>
